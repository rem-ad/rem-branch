            <title>Son dakika... Azerbaycan'da tarihi imzalar atıldı... Cumhurbaşkanı Erdoğan'dan flaş Ermenistan mesajı - Son Dakika Haber</title>

                "description": "Cumhurbaşkanı Recep Tayyip Erdoğan ve Azerbaycan Cumhurbaşkanı İlham Aliyev'in baş başa görüşmesinin ardından, iki ülke arasında anlaşmalar imzalandı. İmza töreninin ardından ise iki lider ortak basın açıklamasında bulundu. Rusya-Türkiye-Azerbaycan-İran-Gürcistan eğer kabullenir uyarlarsa, Ermenistan da bu platformda yer alabilir. 6'lı platform ile 'bölgesel barışı tesis edelim' dediler. ifadelerini kullanan Erdoğan, Eğer bu konuda olumlu adım atılırsa biz de kapalı kapılarımızı açarız. Kapılarımızı Ermenistan'a kapatalım diye bir derdimiz yok. Ermenistan halkına da bir kinimiz yok. Sıkıntımız Ermenistan yönetimiyledir. diye konuştu.",
                "articleBody": "Cumhurbaşkanı Recep Tayyip Erdoğan ve Azerbaycan Cumhurbaşkanı İlham Aliyev baş başa gerçekleştirdikleri görüşmenin ardından açıklamalarda bulundu.ÖNE ÇIKAN HABERLERAfyonkarahisar'dan Suriye'ye 5 tır yardım malzemesi gönderildiİSG sonuç sorgulama ekranı.. ÖSYM sonuç ekranıEski tuğgenerale FETÖ üyeliğinden hapis cezasıSon dakika haberler: Aydın'da 2.7 büyüklüğünde depremErdoğan'ın açıklamaları şöyle:FLAŞ ERMENİSTAN MESAJI: OLUMLU ADIM ATILIRSA KAPALI KAPILARIMIZI AÇARIZ44 günlük savaş sonrasında ortaya çıkan netice Azerbaycan'daki kardeşlerimiz gibi, Türkiye'deki kardeşlerini de sevindirmiştir.Buna özellikle de yazılı-görsel medyanın büyük kısmı katıldı ve bu zaferi beraber, sürekli olarak kutladılar, mesajlarını da bu istikamette verdiler.Bugün bu törenlere biz kardeşimin de davetiyle geldik. Caddedeki o heyecanı gördüğümüz zaman böyle bir zaferin neticesinde ancak coşku böyle olurdu, bunu gördük.Ortada şu anda bugün etraflıca kardeşimle görüştük. Karabağ niçin bugüne kadar sürüncemede kaldı? Neden 30 sene Karabağ'da bu çile çektirildi? MİNSK üçlüsü denilen bu üçlünün işi neydi? Bunlar dünyanın en güçlü ülkeleriydi. Neden bu oyalandı? Neden neticelendirilmedi? Neticeye kavuşturamazlar mıydı acaba? Kavuşturabilirlerdi. Fakat daha sonra çok daha olumlu mesajlar gelmeye başladı. Bunların başında da Fransa. Devamlı gardaşımı arıyordu, ondan neticeler elde etmeye çalışıyordu. Zaman zaman bize de ulaşmak istiyordu ama doğrusu dönmedik.Biliyordu ki dert başkaydı. Bunu da özellikle kardeşlerimiz 'göbeğimizi keseceğiz' dediler, adımı attılar. Adımı attıktan sonra da iş yürümeye başladı.Platform konusunu ben de önemsiyorum. Gerekirse 6'lı bir platform da oluşturabiliriz dedi. Sayın Putin de bunu kabullendi. Rusya-Türkiye-Azerbaycan-İran-Gürcistan eğer kabullenir uyarlarsa, Ermenistan da bu platformda yer alabilir. 6'lı platform ile 'bölgesel barışı tesis edelim' dediler.Bugün de kardeşime söyledim; eğer bu konuda olumlu adım atılırsa biz de kapalı kapılarımızı açarız. Kapılarımızı Ermenistan'a kapatalım diye bir derdimiz yok. Ermenistan halkına da bir kinimiz yok. Sıkıntımız Ermenistan yönetimiyledir. Benim ülkemde yüz bin Ermeni vatandaşımız var.MACRON'A: NEREDE NE NASIL OLUR BUNU DA BİLMİYORMaksat özellikle barışı egemen kılalım. Liderlikler çok önemli burada. Kalkıp da Karabağ'ı kendi meclisinden geçirdiğin bir kararla 'Burası artık devlettir. Ve biz burayı tanıdık.' deme hakkına sahip değilsin. Bunu Paşinyan bile kabul etmiyor. Sen Macron olarak böyle bir şey getirip Meclis'inden geçirmeye çalışıyorsun. Demek ki daha siyaseti öğrenememiş. Devlet yönetimini de öğrenememiş. Nerede ne nasıl olur bunu da bilmiyor. Yarın bana kızacak, belki bu akşam kızacak. Öyle de olsa biz hakkı söylemek zorundayız.CAMİLERİ, KİLİSELERİ BİLE YAKIP YIKTILARŞehitlerimiz bir şeye inanarak şehit oldu. O ruhaniyetin, o mekanlarından bizim bu sedayı duymamız lazım. Çünkü onlar ölü değil, diridirler.Gazilerimizi görünce ayrıca mutlu olduk. Bunlar boşuna gazi olmadılar. Bu gaziliğin altında yatan bir şey var. Karabağ'ı gerçek sahiplerine kazandırmak içindi ve bu gaziler verdikleri şehitlerle bunu başardılar.Altyapı-üstyapı çalışmalarımızı yaptık. Tüm o bulundukları yerlerde her şeyi yakıp yıktılar. Camileri, kiliseleri bile yakıp yıktılar. Bunları anlamak mümkün değil.Yakıp yıkılan yerlerin imarını da nasıl 20 yıl önce geldiğimde nasıl bir Bakü vardı, bugün nasıl bir Bakü var... Tamamen değişti. İşte 20 yıl öncesinden bugüne getiren Azerbaycan yönetimi orayı da hiç gecikmeden 3-5 yıl içerisinde çok daha farklı bir hâle getirecektir. Bu güç, kudret İlham kardeşimde var.ATILACAK DAHA ÇOK İMZALAR VARBugün kabir ziyaretlerinde dolaşırken İsmail Kahraman Bey daha önceki gelişlerimden her birinde çok farklı bir Azerbaycan gördüm. dedi. Dolayısıyla ben bunu 20 yıl içinde çok yaşadım. Bu yaz mevsiminde bile inşallah Karabağ'ın nasıl değiştiğini de göreceğiz. Atılacak daha çok imzalar var.ALİYEV: ERDOĞAN TÜRKİYE'Sİ DÜNYA İÇİN BİR ÖRNEKTİRAzerbaycan Cumhurbaşkanı Aliyev şu açıklamalarda bulundu:Türkiye çatışmanın ilk günlerinden itibaren desteğini göstermiştir.Türkiye gibi kardeşimizin yanımızda olması bize güç verdi. Biz güçten istifade ederek kendi topraklarımızı geri aldık.Kendi kardeşimi karşılarken, Türkiye'de olurken, Türkiye ile Azerbaycan kadar birbirine yakın ülkelerin olmadığını gördüm.Birbirinin her zaman yanında olan ikinci bir ülke yoktur.Aziz kardeşimin liderliği sayesinde dünyanın birçok ülkesinde, Türkiye hakkı, adaleti koruyor, ezilmiş hakların çıkarlarını savunuyor. Bugün Erdoğan Türkiye'si dünya için bir örnektir. Bağımsızlık, mertlik, cesaret örneğidir. Ve gelişmişlik örneğidir.Bizim şehirlerimiz Türkiye ve Azerbaycan bayraklarıyla bezendi. Bu insanların yüreğinden gelen duygulardı.Bu asırlardan gelen servettir. Vatan muharebesinde Türk savunma sanayisinin ürünü meşhur Bayraktar, büyük değişikliğe sebep oldu. Zaferimizde müstesna rol oynadı.Bu işbirliği platformunda yer alan tüm ülkeler bundan faydalanabilir. Geleneksel, Türkiye-Azerbaycan-Gürcistan iş birliği var. Azerbaycan-İran-Rusya iş birliği var. Türkiye-Rusya-İran iş birliği var. Tüm bu iş birliği platformlarını birleştirip yeni bir iş birliği platformu oluşturacağız.Düşmanı topraklarımızdan çıkardık. Ordularını mahvettik. Büyük darbe vurduk. İdeoloji sütunlarını mahvettik. Ondan sonra ise iş birliğine hazırız dedik. Yeni bir iş birliği platformuyla gelecekte bölgemizde muharebe riskini sıfıra indirebilelim.Ermenistan yönetimi asılsız iddialarından vazgeçerse, onlar da bölgede kurulacak çeşitli iş birliği platformlarında yer alabilir.Türkiye Azerbaycan birliği sarsılmazdır.Cumhurbaşkanı Recep Tayyip Erdoğan, resmi ziyarette bulunduğu Azerbaycan'da Cumhurbaşkanı İlham Aliyev tarafından resmi törenle karşılandı.Gençlik Sarayı'nda gerçekleştirilen karşılama töreninde Aliyev, Erdoğan'ı makam aracından inişinde karşıladı. Erdoğan ve Aliyev'in tören alanındaki yerlerini almasının ardından iki ülke milli marşları çalındı. Mevkidaşı Aliyev ile tören kıtasını denetleyen Erdoğan, askerleri selamladı. Heyetlerin takdiminin ardından askeri geçit törenini izleyen Erdoğan ve Aliyev, daha sonra baş başa görüşmeye geçti.Törende Dışişleri Bakanı Mevlüt Çavuşoğlu, Milli Savunma Bakanı Hulusi Akar, AK Parti Genel Başkan yardımcıları Mahir Ünal ve Efkan Ala, AK Parti Sözcüsü Ömer Çelik, Diyanet İşleri Başkanı Ali Erbaş, Cumhurbaşkanlığı İletişim Başkanı Fahrettin Altun, Cumhurbaşkanlığı Sözcüsü İbrahim Kalın da hazır bulundu.",
