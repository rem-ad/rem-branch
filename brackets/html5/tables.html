<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>

    <table border="1" width="60%">
        <thead>
            <tr>
                <th>Kurs Adı</th>
                <th>Kurs Saati</th>
                <th>Ders Adedi</th>
            </tr>
        </thead>
        <tbody>
            <!--table row-->
            <tr>
                <!--table data-->
                <td>Komple Web Geliştirme Eğitimi</td>
                <td>45</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Core 2 MVC Eğitimi: Sıfırdan İleri Seviye</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>
            <tr>
                <td colspan="2">Core 2 MVC Eğitimi: Sıfırdan İleri Seviye</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
