<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IDs & Classes</title>

    <style>
        p {
            color: red;
            font-size: 20px !important;
        }

        .blue {
            color: blue;
        }

        .yellow {
            color: yellow;
        }

        .f35 {
            font-size: 35px;
        }

        .f40 {
            font-size: 40px;

        }

        .ffamily {
            font-family: cursive;
        }
        
        #baslik{
            font-family:fantasy;        }
        
    </style>

</head>

<body>

    <h1 id="baslik">Udemy kursları</h1>
   
    <p class="f40 ffamily">Komple Web Uygulamalı Geliştirme</p>

    <p>Komple Web Uygulamalı Geliştirme</p>

    <p class="blue">Komple Web Uygulamalı Geliştirme</p>

    <p>Komple Web Uygulamalı Geliştirme</p>




</body>

</html>
